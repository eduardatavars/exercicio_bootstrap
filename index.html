<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inovatech - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <header>
        <div class="container menu">
            <div class="row">
                <div class="col d-flex">
                    <h1>Inova<span>tech</span></h1>               
                </div>
            </div>
        </div>
    </header>

    <div class="container form">
        <div class="row">
            <div class="col">
                <h2>Fa√ßa seu cadastro</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" />
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email"/>
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input type="tel" class="form-control" id="tel"/>
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input  class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
